interface=wlan0
dhcp-range=10.0.0.10,10.0.0.15,12h
#dhcp-option=option:router,10.0.0.1
#dhcp-option=option:netmask,255.255.255.0

# Delays sending DHCPOFFER and proxydhcp replies for at least the specified number of seconds.
dhcp-mac=set:client_is_a_pi,B8:27:EB:*:*:*
dhcp-reply-delay=tag:client_is_a_pi,2

address=/wifisetup.com/10.0.0.1
address=/wifi-setup.com/10.0.0.1
address=/setupwifi.com/10.0.0.1
address=/setup-wifi.com/10.0.0.1
address=/configurewifi.com/10.0.0.1
address=/configure-wifi.com/10.0.0.1
address=/wificonfigure.com/10.0.0.1
address=/wifi-configure.com/10.0.0.1
